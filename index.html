<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8" />
  </head>
  <body>
    <header class="header">
      <img src="./eisenhower-matrix.jpg" alt="The Eisenhower Matrix" />
      <a
        class="header__more-info"
        href="https://goal-life.com/page/method/matrix-eisenhower"
        >Want more details?</a
      >
    </header>
    <main class="main">
      <section class="add-item">
        <h2 class="add-item__title">Add Item</h2>
        <div class="add-item__wrapper">
          <input class="add-item__new-task task" type="text" />
          <button>Add</button>
        </div>
      </section>
      <section class="todo">
        <h3 class="todo__title">Todo</h3>
        <ul class="todo__tasks">
          <li class="todo__task">
            <input type="checkbox" class="todo__checkbox" />
            <label class="task">Pay Bills</label>
            <input type="text" class="task" />
            <button class="edit">Edit</button>
            <button class="delete">
              <img src="./remove.svg" alt="Delete Button" />
            </button>
          </li>
          <li class="todo__edit-more">
            <input type="checkbox" />
            <label class="task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task" />
            <button class="edit">Save</button>
            <button class="delete">
              <img src="./remove.svg" alt="Delete Button" />
            </button>
          </li>
        </ul>
      </section>
      <section class="completed">
        <h3 class="completed__title">Completed</h3>
        <ul class="completed__tasks">
          <li>
            <input type="checkbox" class="completed__task" checked />
            <label class="task">See the Doctor</label>
            <input type="text" class="task" />
            <button class="edit">Edit</button>
            <button class="delete">
              <img src="./remove.svg" alt="Delete Button" />
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
